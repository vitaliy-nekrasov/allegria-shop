<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Allegria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Jost:wght@300;400;500;600&family=Roboto:wght@300;400;500;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <nav class="header__nav">
          <a class="header__logo" href="./index.html">
            <svg class="header__logo--svg" width="116" height="14">
              <use href="./images/icons/sprite.svg#icon-logo"></use>
            </svg>
          </a>
          <div class="header-info">
            <ul class="header-info__clothing-list">
              <li class="header-info__clothing-item">
                <a class="header-info__clothing-link" href="">жінки</a>
              </li>
              <li class="header-info__clothing-item">
                <a class="header-info__clothing-link unactive" href="">чоловіки</a>
              </li>
            </ul>
            <form class="header-form">
              <label class="header-form__label"
                >пошук
                <input class="header-form__input" type="text" />
              </label>
            </form>
            <ul class="header-info__lang-list">
              <li class="header-info__lang-item">
                <a class="header-info__lang-link header-info__lang-link--active" href="">ua</a>
              </li>
              <li class="header-info__lang-item">
                <a class="header-info__lang-link" href="">en</a>
              </li>
            </ul>
          </div>
          <ul class="header-icons">
            <li class="header-icons__item">
              <a class="header-icons__link header-icons__link--cabinet" href=""
                ><svg width="14.77" height="16.62">
                  <use href="./images/icons/sprite.svg#icon-personal-cabinet"></use></svg
              ></a>
            </li>
            <li class="header-icons__item">
              <a class="header-icons__link header-icons__link--favorites" href=""
                ><svg width="18" height="15">
                  <use href="./images/icons/sprite.svg#icon-favorites"></use></svg
              ></a>
            </li>
            <li class="header-icons__item">
              <a class="header-icons__link header-icons__link--basket" href=""
                ><svg width="14.77" height="16.62">
                  <use href="./images/icons/sprite.svg#icon-basket"></use></svg
              ></a>
            </li>
          </ul>
          <button class="menu-button" type="button">
            <svg width="20" height="7">
              <use href="./images/icons/sprite.svg#icon-burger"></use>
            </svg>
          </button>
        </nav>
      </div>
    </header>
  </body>
</html>
